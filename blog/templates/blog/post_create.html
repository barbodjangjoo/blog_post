{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block page_title %}Update{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                    <div class="card shadow-sm my-3">
                            <form class="card-body" method="post" action="{{posts.get_absolute_url}}">
                                {% csrf_token %}
                                {{form|crispy}}
                                <input class="btn btn-sm btn-warning" type="submit" value="Create">
                            </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock content %}
