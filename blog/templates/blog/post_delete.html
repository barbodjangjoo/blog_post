{% extends "_base.html" %}


{% block page_title %}Update{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                    <div class="card shadow-sm my-3">
                            <form class="card-body" method="post" action="{{posts.get_absolute_url}}">
                                {% csrf_token %}
                                <h3>Are you sure you want to delete this post {{post.title}}</h3>
                                <input class="btn btn-sm btn-danger" type="submit" value="Yes">
                            </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock content %}
