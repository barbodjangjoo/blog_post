{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock page_title %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post" action="">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url "accounts:signup" %}" class="btn btn-success">SignUp</a>
                    <a href="{% url "password_reset" %}">forgot password</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
