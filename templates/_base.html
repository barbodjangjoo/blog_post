<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <title>{% block page_title %}{% endblock page_title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Barbodj</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url "blog:post_list" %}">Home</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url "blog:post_add" %}">Blog</a>
                    {% endif %}
                </div>
            </div>
            {% if user.is_authenticated %}
            <div class="mx-2 text-white">Welcome {{user.username}}</div>
            <form method="post" action="{%url 'logout'%}">
                {% csrf_token %}
                <input class="btn btn-danger" value="Logout" type="submit">
            </form>
        </div>
            {% else %}
                <a class="btn btn-success" href={% url "accounts:signup" %}>SignUp</a>
                <a class="btn btn-light" href={% url "login" %}>Login</a> 
            {% endif %}
    </nav>
    
    <div class="container-fluid bg-info">
        <div class="row py-3">
            <div class="col-md-8 col-md-10 mx-auto">
                <h3 class="my-4 mt-3 text-white">Welcome to Python and Django Blog</h3>
                <p class="text-light">We share python and django tips and tricks here</p>
            </div>
        </div>
    </div>    
    {% block content %}
    
    {% endblock content %}
    
        <!-- jQuery first, then Bootstrap JS. -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
    
</body>
</html>
